<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Style Chat UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #ece5dd;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
    }

    .whatsapp-screen {
      width: 100%;
      max-width: 480px;
      height: 100dvh;
      margin: 0 auto;
      border-radius: 20px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }

    .chat-area {
      flex: 1;
      background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      overscroll-behavior: contain;
    }

    .chat-bubble {
      padding: 10px 12px 18px;
      border-radius: 10px;
      max-width: 70%;
      margin: 5px 0;
      white-space: pre-wrap;
      position: relative;
      color: white;
      word-wrap: break-word;
    }

    .sent {
      align-self: flex-end;
      background-color: #075e54;
    }

    .message-content {
      display: block;
      padding-right: 50px;
      line-height: 1.4;
    }

    .message-meta {
      position: absolute;
      bottom: 4px;
      right: 10px;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 4px;
      color: #a9c8d0;
    }

    .keyboard-area {
      background-color: #f0f0f0;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .preview-container {
      display: flex;
      position: relative;
      align-items: center;
      width: 100%;
    }

    .preview-input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
      padding-right: 40px;
      min-height: 40px;
      max-height: 80px;
      overflow-y: auto;
      margin-bottom: 6px;
    }

    .send-btn {
      position: absolute;
      right: 10px;
      background-color: #25D366;
      color: white;
      font-size: 18px;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .gesture-area {
      width: 100%;
      height: 80px;
      background-color: #fff;
      border: 2px dashed #bbb;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      position: relative;
    }

    .gesture-area span {
      font-size: 14px;
      color: #888;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }

    .key {
      width: 32px;
      height: 40px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      margin: 2px;
      cursor: pointer;
      user-select: none;
    }

    .key:active, .key.active {
      background-color: #cce5ff;
    }

    .key.space {
      flex: 1;
    }

    .key.return {
      flex: 0.5;
    }

    .hidden {
      display: none;
    }

    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #333;
      border-radius: 50%;
      pointer-events: none;
      animation: fadeout 1s ease forwards;
    }

    @keyframes fadeout {
      to {
        opacity: 0;
        transform: scale(2);
      }
    }
  </style>
</head>
<body>
  <div class="whatsapp-screen">
    <div class="chat-area" id="chatArea"></div>

    <div class="keyboard-area">
      <div class="preview-container">
        <textarea class="preview-input" id="previewInput" placeholder="Type a message ..."></textarea>
        <div class="send-btn" id="sendButton">‚û§</div>
      </div>

      <div class="gesture-area" id="gestureArea">
        <span>Draw Gesture Here</span>
      </div>

      <div id="keyboard-alphabet">
        <div class="keyboard-row">
          <div class="key">Q</div><div class="key">W</div><div class="key">E</div><div class="key">R</div><div class="key">T</div><div class="key">Y</div><div class="key">U</div><div class="key">I</div><div class="key">O</div><div class="key">P</div>
        </div>
        <div class="keyboard-row">
          <div class="key">A</div><div class="key">S</div><div class="key">D</div><div class="key">F</div><div class="key">G</div><div class="key">H</div><div class="key">J</div><div class="key">K</div><div class="key">L</div>
        </div>
        <div class="keyboard-row">
          <div class="key">Z</div><div class="key">X</div><div class="key">C</div><div class="key">V</div><div class="key">B</div><div class="key">N</div><div class="key">M</div><div class="key" id="backspace">‚å´</div>
        </div>
        <div class="keyboard-row">
          <div class="key" id="toggle-symbols">123</div>
          <div class="key">üòÄ</div>
          <div class="key space" id="spacebar">Space</div>
          <div class="key return" id="returnKey">‚èé</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const previewInput = document.getElementById('previewInput');
    const chatArea = document.getElementById('chatArea');
    const sendButton = document.getElementById('sendButton');
    const gestureArea = document.getElementById('gestureArea');
    const alphabetKeyboard = document.getElementById('keyboard-alphabet');

    sendButton.addEventListener('click', () => {
      const msg = previewInput.value.trim();
      if (msg) {
        const newBubble = document.createElement('div');
        newBubble.className = 'chat-bubble sent';
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        newBubble.innerHTML = `<span class="message-content">${msg}</span><div class="message-meta">${time} ‚úî‚úî</div>`;
        chatArea.appendChild(newBubble);
        previewInput.value = '';
        chatArea.scrollTop = chatArea.scrollHeight;
      }
    });

    let gesturePath = [];
    let isDrawing = false;
    let lastTap = 0;

    gestureArea.addEventListener('mousedown', startGesture);
    gestureArea.addEventListener('mousemove', trackGesture);
    gestureArea.addEventListener('mouseup', endGesture);

    function startGesture(e) {
      const now = Date.now();
      if (now - lastTap < 300) {
        previewInput.value += "üëè ";
        lastTap = 0;
        return;
      }
      lastTap = now;
      isDrawing = true;
      gesturePath = [{ x: e.clientX, y: e.clientY }];
      drawDot(e.clientX, e.clientY);
    }

    function trackGesture(e) {
      if (!isDrawing) return;
      gesturePath.push({ x: e.clientX, y: e.clientY });
      drawDot(e.clientX, e.clientY);
    }

    function endGesture() {
      isDrawing = false;
      const type = recognizeGesture(gesturePath);
      const map = {
        "L-shape": "üëç", "circle": "üîÅ", "zigzag": "üòÇ", "straight-line": "‚û°Ô∏è"
      };
      previewInput.value += (map[type] || "‚ùì") + " ";
      gesturePath = [];
    }

    function recognizeGesture(path) {
      if (path.length < 5) return "straight-line";
      const dx = Math.abs(path[path.length - 1].x - path[0].x);
      const dy = Math.abs(path[path.length - 1].y - path[0].y);
      if (dx > 50 && dy < 20) return "straight-line";
      if (dx < 20 && dy > 50) return "L-shape";
      if (Math.abs(dx - dy) < 20) return "circle";
      if (dx > 20 && dy > 20) return "zigzag";
      return "unknown";
    }

    function drawDot(x, y) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.style.left = `${x - gestureArea.getBoundingClientRect().left}px`;
      dot.style.top = `${y - gestureArea.getBoundingClientRect().top}px`;
      gestureArea.appendChild(dot);
      setTimeout(() => dot.remove(), 1000);
    }

    let isSwiping = false;
    let justSwiped = false;
    let swipePath = [];

    alphabetKeyboard.addEventListener('mousedown', (e) => {
      isSwiping = true;
      justSwiped = false;
      swipePath = [];
      const key = e.target.closest('.key');
      if (key && !key.id) {
        swipePath.push(key.innerText);
        key.classList.add('active');
      }
    });

    alphabetKeyboard.addEventListener('mousemove', (e) => {
      if (!isSwiping) return;
      const el = document.elementFromPoint(e.clientX, e.clientY);
      const key = el?.closest('.key');
      if (key && !key.classList.contains('active') && !key.id) {
        swipePath.push(key.innerText);
        key.classList.add('active');
      }
    });

    document.addEventListener('mouseup', () => {
      if (swipePath.length > 0) {
        previewInput.value += swipePath.join('');
        justSwiped = true;
      }
      document.querySelectorAll('.key.active').forEach(k => k.classList.remove('active'));
      isSwiping = false;
      swipePath = [];
      setTimeout(() => { justSwiped = false }, 200);
    });

    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        if (justSwiped) return;
        const keyText = key.innerText;
        if (key.id === 'backspace') {
          previewInput.value = previewInput.value.slice(0, -1);
        } else if (key.id === 'spacebar') {
          previewInput.value += ' ';
        } else if (key.id === 'returnKey') {
          const cursorPos = previewInput.selectionStart;
          const value = previewInput.value;
          previewInput.value = value.substring(0, cursorPos) + "\n" + value.substring(cursorPos);
          previewInput.focus();
          previewInput.selectionEnd = cursorPos + 1;
        } else if (!key.id) {
          previewInput.value += keyText;
        }
      });
    });
  </script>
</body>
</html>
